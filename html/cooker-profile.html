<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

    <div class="wrapper">

        <header class="header" id="header">
            <div class="container">
                <div class="header__container">
                    <div class="header__logo" data-scroll="#intro">
                        <img src="images/logo_3.png" alt="">
                    </div>

                    <div class="header__nav">
                        <nav class="nav" id="nav">
                            <a class="nav__link" href="#" data-scroll="#about">О нас</a>
                            <a class="nav__link" href="#" data-scroll="#services">Услуги</a>
                            <a class="nav__link" href="#" data-scroll="#contact">Контакты</a>
                            <a class="nav__link" href="#">Корзина (<span>0</span>)</a>
                        </nav> 
                    </div>

                    <div class="header__actions">
                        <a class="header__cart" href="#"><i class="fas fa-shopping-cart"></i> (<span>0</span>)</a>
                        <div class="nav-toggle" id="nav-toggle">
                            <button class="nav-toggle__button" type="button" >
                                <span class="nav-toggle__item"></span>
                            </button>
                        </div>
                    </div>
                </div>    
            </div>
        </header>
        
        

        


        <div class="cooker-profile">
            <img class="cooker-profile__img" src="images/cooker.jpg" alt="">
            <div class="spacer"></div>
            <div class="container">

                <div class="headline">Олеся</div>
                <div class="cooker-profile__description">
                    Люблю собирать огурцы, а еще - я очень вкусно готовлю, за всю свою жизнь - ни одного отравления!
                </div>

                <div class="cooker-profile__current-dishes">
                    <div class="headline">Блюда Олеси</div>
                    <div class="cooker-profile__item">
                        <div class="product-preview">
                            <img class="product-preview__img" src="images/pancakes.jpg" alt="">
                            <div class="product-preview__info">
                                <div class="product-preview__name">Блины с шоколадом</div>
                                <div class="product-preview__price">100 руб</div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="cooker-profile__prev-dishes">
                    <div class="headline">Прошлые блюда Олеси</div>
                    <div class="cooker-profile__item">
                        <div class="product-preview">
                            <img class="product-preview__img" src="images/pancakes.jpg" alt="">
                            <div class="product-preview__info">
                                <div class="product-preview__name">Блины с шоколадом</div>
                                <div class="product-preview__price">100 руб</div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
            


        </div>



        

    </div>
</body>

</html>
