<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect..</title>
</head>
<body>
<script>
    var path = window.location.pathname.slice(1);
    localStorage.setItem('path', path);
    window.location.href = '../';
</script>
</body>
</html>
